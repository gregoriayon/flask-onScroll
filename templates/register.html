<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>
      

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h4 class="mt-2 text-center">-- This is user registration page --</h4>
        <div class="d-flex justify-content-center mt-2">
            <button type="button" class="btn btn-primary" onclick="userRegistration()">
                User Registration
            </button>
        </div>
    </div>

    <div id="user_reg_modal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg d-flex justify-content-center">
            <div class="modal-content">
                <div class="modal-menu">
                    <div class="row pl-2 pr-0 m-0 justify-content-center">
                        <div class="col-10 text-left p-0 m-0">
                            <p class="modal-title protected pt-1"></p>
                        </div>
                        <div class="col-2 pr-1">
                            <button type="button" class="btn btn-danger m-1 pl-1 pb-0 pt-0 pr-1" style="font-size: 0.8rem;" data-dismiss="modal">X</button>
                        </div>
                    </div>
                </div>
                <div class="modal-body reset-grids"></div> 
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../static/js/register.js"></script>
</body>

</html>
